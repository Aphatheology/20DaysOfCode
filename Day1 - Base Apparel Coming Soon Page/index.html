<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="Base Apparel Logo">
  <main>
    <div class="image">
      <img class="mobilehero"  src="images/hero-mobile.jpg" alt="">
      <img class="desktophero" src="images/hero-desktop.jpg" alt="">
    </div>

    <div class="text">
      <img class="desktoplogo" src="images/logo.svg" alt="Base Apparel Logo">

      <h1><span>We're</span> <br> coming <br> soon </h1>
    
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      <form action="#">
        <input type="email" name="email" id="" oninvalid="this.setCustomValidity('')" oninput="this.setCustomValidity('')" placeholder="Email Address" required>
        <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
      <p class="error-message">Please provide a valid email</p>
    </div>
  </main>

  
  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Aphatheology" target="_blank">Abdulkareem Mustapha | Aphatheology</a>.
    </p>
  </footer>
</body>
</html>
